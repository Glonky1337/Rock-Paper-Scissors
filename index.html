<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main id="main">
        <header class="header">
            <div id="game-title">Rock Paper Scissors</div>
        </header>
        <section class="gameplay-buttons">
            <button class="option" id="rock"></button>
            <button class="option" id="paper"></button>
            <button class="option" id="scissors"></button>
        </section>
        <section class="scoreboard">
            <div id="scores">
                <div class="score-item" id="player-score">
                    <p id="player-score-text">0</p>
                </div>
                <p class="score-item" id="versus-separator">vs</p>
                <div class="score-item" id="computer-score">
                    <p id="computer-score-text">0</p>
                </div>
            </div>
            <div class="user-results">
                <div class="result" id="user-profile-picture"></div>
                <div class="result box" id="user-result-one"></div>
                <div class="result box" id="user-result-two"></div>
                <div class="result box" id="user-result-three"></div>
                <div class="result box" id="user-result-four"></div>
                <div class="result box" id="user-result-five"></div>
            </div>
            <div class="computer-results">
                <div class="result" id="computer-profile-picture"></div>
                <div class="result box" id="computer-result-one"></div>
                <div class="result box" id="computer-result-two"></div>
                <div class="result box" id="computer-result-three"></div>
                <div class="result box" id="computer-result-four"></div>
                <div class="result box" id="computer-result-five"></div>
            </div>
            <div id="final-result">
            </div>
        </section>
    </main>
</body>
</html>
